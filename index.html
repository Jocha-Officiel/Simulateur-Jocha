<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jochua Simulator | Realistic Lights Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Orbitron', sans-serif; }
        #hud { 
            position: absolute; top: 30px; left: 30px; 
            color: #fff; border-left: 6px solid #fff; padding-left: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none; z-index: 10;
        }
        .stat { font-size: 56px; font-weight: 900; line-height: 0.9; }
        .label { font-size: 14px; opacity: 0.8; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; }
        #flash { position: absolute; inset: 0; background: red; opacity: 0; pointer-events: none; z-index: 20; transition: opacity 0.1s; }
        #controls { position: absolute; bottom: 20px; left: 30px; color: white; font-size: 11px; opacity: 0.8; line-height: 1.4; }
    </style>
</head>
<body>
    <div id="flash"></div>
    <div id="hud">
        <div class="label">Jochua Simulator</div>
        <div class="stat"><span id="speed-val">0</span> <small style="font-size: 20px;">KM/H</small></div>
    </div>
    <div id="controls">
        Z/S: Gaz/Reculer (Feux Rouges) | A: Cligno G | E: Cligno D | G: Warnings | L: Phares (Blancs)
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, car, worldGroup, wheels = [];
        let obstacles = [], particles = [], headlights = [], rearLightGlows = [];
        let meshHeadL, meshHeadR, meshRearL, meshRearR, meshBlinkL, meshBlinkR;
        let speed = 0, angle = 0, lightsOn = false;
        let blinkTimer = 0, blinkMode = 0; 
        const keys = {};

        const MAX_SPEED_FWD = 1.4; 
        const MAX_SPEED_BWD = 0.7; 
        const ACCEL = 1.4 / 1800; 
        const FRICTION = 0.0015;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 250);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            worldGroup = new THREE.Group();
            scene.add(worldGroup);

            // --- SOL ---
            const road = new THREE.Mesh(new THREE.PlaneGeometry(25, 10000), new THREE.MeshStandardMaterial({ color: 0x111111 }));
            road.rotation.x = -Math.PI / 2;
            worldGroup.add(road);
            
            const plainL = new THREE.Mesh(new THREE.PlaneGeometry(1000, 10000), new THREE.MeshStandardMaterial({color: 0x228B22}));
            plainL.rotation.x = -Math.PI / 2; plainL.position.set(-512.5, -0.01, 0);
            worldGroup.add(plainL);

            const plainR = plainL.clone(); plainR.position.x = 512.5;
            worldGroup.add(plainR);

            // --- LA BMW JOCHUA ---
            car = new THREE.Group();
            car.position.y = 1.1; 
            scene.add(car);

            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x0a0a0a, metalness: 0.9, roughness: 0.1 });
            const offLightMat = new THREE.MeshStandardMaterial({ color: 0x333333 }); // Gris quand éteint

            // Corps
            car.add(new THREE.Mesh(new THREE.BoxGeometry(2.2, 0.6, 4.8), bodyMat));
            const roof = new THREE.Mesh(new THREE.BoxGeometry(1.5, 0.5, 2.6), new THREE.MeshStandardMaterial({color: 0x000000}));
            roof.position.set(0, 0.5, 0.1); car.add(roof);

            // PHARES AVANT (Boîtiers)
            const headGeo = new THREE.BoxGeometry(0.4, 0.15, 0.1);
            meshHeadL = new THREE.Mesh(headGeo, offLightMat.clone());
            meshHeadL.position.set(0.8, 0.1, -2.4);
            meshHeadR = meshHeadL.clone(); meshHeadR.position.x = -0.8;
            car.add(meshHeadL, meshHeadR);

            const spotL = new THREE.SpotLight(0xffffff, 0, 70, 0.45);
            spotL.position.copy(meshHeadL.position);
            car.add(spotL, spotL.target); spotL.target.position.set(0.8, 0, -20);
            headlights.push(spotL);

            const spotR = new THREE.SpotLight(0xffffff, 0, 70, 0.45);
            spotR.position.copy(meshHeadR.position);
            car.add(spotR, spotR.target); spotR.target.position.set(-0.8, 0, -20);
            headlights.push(spotR);

            // PHARES ARRIÈRE (Boîtiers)
            const rearGeo = new THREE.BoxGeometry(0.5, 0.15, 0.1);
            meshRearL = new THREE.Mesh(rearGeo, offLightMat.clone());
            meshRearL.position.set(0.8, 0.1, 2.4);
            meshRearR = meshRearL.clone(); meshRearR.position.x = -0.8;
            car.add(meshRearL, meshRearR);

            const pL = new THREE.PointLight(0xff0000, 0, 10); pL.position.copy(meshRearL.position);
            const pR = new THREE.PointLight(0xff0000, 0, 10); pR.position.copy(meshRearR.position);
            car.add(pL, pR); rearLightGlows = [pL, pR];

            // CLIGNOTANTS (Boîtiers)
            const cliGeo = new THREE.BoxGeometry(0.3, 0.08, 0.1);
            meshBlinkL = new THREE.Mesh(cliGeo, offLightMat.clone());
            meshBlinkL.position.set(0.8, 0.25, -2.41);
            meshBlinkR = meshBlinkL.clone(); meshBlinkR.position.x = -0.8;
            car.add(meshBlinkL, meshBlinkR);

            // Roues
            const wPos = [[1.15, -0.4, 1.7], [-1.15, -0.4, 1.7], [1.15, -0.4, -1.7], [-1.15, -0.4, -1.7]];
            wPos.forEach(pos => {
                const w = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 0.45, 24), new THREE.MeshStandardMaterial({color: 0x111111}));
                w.rotation.z = Math.PI/2; w.position.set(...pos);
                wheels.push(w); car.add(w);
            });

            animate();
        }

        function spawnParticle(x, y, z) {
            const p = new THREE.Mesh(new THREE.SphereGeometry(0.2, 6, 6), new THREE.MeshBasicMaterial({color: 0xcccccc, transparent: true, opacity: 0.5}));
            const worldPos = new THREE.Vector3(x, y, z).applyMatrix4(car.matrixWorld);
            p.position.copy(worldPos);
            scene.add(p);
            particles.push({ mesh: p, life: 1.0 });
        }

        window.onkeydown = (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyL') lightsOn = !lightsOn;
            if(e.code === 'KeyA') blinkMode = (blinkMode === 1) ? 0 : 1;
            if(e.code === 'KeyE') blinkMode = (blinkMode === 2) ? 0 : 2;
            if(e.code === 'KeyG') blinkMode = (blinkMode === 3) ? 0 : 3;
        };
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);

            // --- PHYSIQUE ---
            if(keys['ArrowUp'] || keys['KeyW']) { 
                if(speed < MAX_SPEED_FWD) speed += ACCEL; 
                spawnParticle(0.6, -0.4, 2.4); spawnParticle(-0.6, -0.4, 2.4);
            } else if(keys['ArrowDown'] || keys['KeyS']) { 
                if(speed > -MAX_SPEED_BWD) speed -= ACCEL; 
            } else { 
                if(speed > 0) speed = Math.max(0, speed - FRICTION); else if(speed < 0) speed = Math.min(0, speed + FRICTION); 
            }
            if(keys['ArrowLeft'] || keys['KeyA']) angle += 0.035;
            if(keys['ArrowRight'] || keys['KeyD']) angle -= 0.035;

            car.rotation.y = angle;
            worldGroup.position.z += Math.cos(angle) * speed * 10;
            worldGroup.position.x += Math.sin(angle) * speed * 10;

            // --- GESTION DES LUMIÈRES RÉALISTES ---

            // Phares Avant
            headlights.forEach(l => l.intensity = lightsOn ? 120 : 0);
            meshHeadL.material.color.set(lightsOn ? 0xffffff : 0x333333);
            meshHeadR.material.color.set(lightsOn ? 0xffffff : 0x333333);

            // Feux Arrière (Rouge quand on recule)
            const braking = speed < 0;
            rearLightGlows.forEach(l => l.intensity = braking ? 30 : 0);
            meshRearL.material.color.set(braking ? 0xff0000 : 0x333333);
            meshRearR.material.color.set(braking ? 0xff0000 : 0x333333);

            // Clignotants
            blinkTimer += 0.1;
            const bActive = Math.sin(blinkTimer * 5) > 0;
            
            meshBlinkL.material.color.set(( (blinkMode===1 || blinkMode===3) && bActive ) ? 0xffaa00 : 0x333333);
            meshBlinkR.material.color.set(( (blinkMode===2 || blinkMode===3) && bActive ) ? 0xffaa00 : 0x333333);

            // Particules
            particles.forEach((p, i) => {
                p.life -= 0.02; p.mesh.material.opacity = p.life; p.mesh.position.y += 0.05;
                if(p.life <= 0) { scene.remove(p.mesh); particles.splice(i, 1); }
            });

            wheels.forEach(w => w.rotation.x -= speed * 2.5);
            document.getElementById('speed-val').innerText = speed >= 0 ? Math.round((speed/MAX_SPEED_FWD)*250) : Math.round((Math.abs(speed)/MAX_SPEED_BWD)*125);
            renderer.render(scene, camera);
        }
        init();
    </script>
</body>
</html>
